<!doctype html>
<html lang="en">
    <!-- HEAD -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Anime Watchlist</title>
    <link href="./css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <!-- BODY -->
  <body>
    <div class="Desktop1">
        <!-- Header -->
        <div class="header container-fluid">
            <p class="site-title">My Anime Watchlist</p>

            <div class="header-bg container-fluid">
                <div class="search-bar-header">
                    <!-- Search Bar -->
                    <div id="search-bar" class="input-group mb-3">
                        <!-- Input Field -->
                        <input type="text" class="form-control" placeholder="Search anime by title" aria-label="Search anime by title" aria-describedby="basic-addon2">
                        <!-- Search Button -->
                        <div class="input-group-append">
                        <button id="search-btn" class="btn btn-dark" type="button">Search</button>
                        </div>
                    </div>
                </div>
                
                <!-- Search Results Display -->
                <div id="search-results" class="container-fluid">
                    <img src="https://via.placeholder.com/150"/>
                    <img src="https://via.placeholder.com/150"/>
                    <img src="https://via.placeholder.com/150"/>
                </div>
            </div>  
        </div>

        <!-- Main Body -->
        <div id="body" class="container-fluid">
            <!-- Watchlist Menu -->
            <div class="menu col-md-4 g-3">
                <h3>Your Watchlist</h3>
                <ul id="watchlist" class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark" >Anime title 1</li>
                    <li class="list-group-item" >Anime title 2</li>
                    <li class="list-group-item" >Anime title 3</li>
                </ul>
            </div>

            <!-- Display Area -->
            <div id="display-area col-md-8 g-3 container-fluid">
                <div class="details">
                    Some stuff about the anime ahsuhdouasudoasdonaosdnoan
                </div>
            </div>
        </div>
        

    </div>

    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
